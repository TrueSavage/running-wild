<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Compiled and minified CSS -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>UCI Eats</title>
</head>
<body>
<header><img src="assets/images/ucieats_logo.jpg"><img src="assets/images/ucieats_name.jpg"></header>
  <br>
  <div class="container">
  <div class="row">
  <div class="col s12" id="filter">
  <div class="container">
    <br>
    <label for="planDate">The Fun Day</label>
    <input type="text" class="datepicker" id="planDate">
    <br>
      <div class="input-field col s12" id="ArtsAndEntertainment">
          <select multiple id="mArtsAndEntertainment">
            <option value="" disabled selected>Choose from Arts and Entertainment</option>
          </select>
          <label>Arts and Entertainment</label>
      </div>

      <div class="input-field col s12" id="Events">
          <select multiple id="mEvents">
            <option value="" disabled selected>Choose from Events</option>
          </select>
          <label>Events</label>
      </div>

      <div class="input-field col s12" id="ShopAndService">
          <select multiple id="mShopAndService">
            <option value="" disabled selected>Choose from Shop and Service</option>
          </select>
          <label>Shop & Service</label>
      </div>

      <div class="input-field col s12" id="OutdoorsAndRecreation">
          <select multiple id="mOutdoorsAndRecreation">
          <option value="" disabled selected>Choose from Outdoors & Recreation</option>
          </select>
          <label>Outdoor & Recreation</label>
      </div>
  </div>

  <div class="input-field col s12" id="FoodOptions">
    <select multiple id="mFoodOptions">
      <option value="" disabled selected>Choose from Food Options</option>
    </select>
    <label>Food Options</label>
    </div>

    <div class="input-field col s12" id="Travel & Transport">
      <select multiple id="mTravelAndTransport">
        <option value="" disabled selected>Choose from Travel & Transport</option>
      </select>
      <label>Travel & Transport</label>
    </div>

      <div class="container">
      <div class="input-field col s12">
        <select id="selectRadius">
           <option value="" disabled selected>Choose a radius</option>
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <label>Radius</label>
      </div>

      </div>
    </div>
    <div class="row">
       <div class="col l12">
         <input type="text" id="cityName" 
         placeholder="Please Enter A City">
        <input type="text" id="zipCode" placeholder="Please Enter in Zip Code">
         <button class="btn waves-effect waves-light blue-grey darken-1" type="submit" name="action" id="search">
           <i class="material-icons right">search</i>
         </button>
       </div>
     </div>
    </div>
    </div>
  </div>
  </div>

  <div class="row">
  <div class="col s12" id="weather">Weather Results</div>
  </div>
  <div class="row">
  <div class="col s6" id="activity"></div>
  <div class="col s6" id="foodOptions">Food Options Results</div>
  </div>
  

<div id="activities">Activities</div>
<div id="foodType">FoodType</div>
<div id="city">city</div>
<div id="zipCode">Zip</div>
<div id="btnShowChoices"></div>


<div id="resultActivities"></div>
<div id="resultFoodType"></div>
<div id="btnShowChoices"></div>


</div>







<script src=./assets/js/app.js></script>
<!-- Compiled and minified JavaScript -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
